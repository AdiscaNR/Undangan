<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Undangan Pernikahan Aliana & Bhaskara</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdf6fd;
      margin: 0; padding: 0;
      overflow-x: hidden;
    }
    #popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1050;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    #popup div {
      background: #7b3f9f;
      padding: 2rem;
      border-radius: 12px;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 0 20px #7b3f9faa;
    }
    #popup button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      font-weight: 600;
      background: #e9d5ff;
      border: none;
      border-radius: 6px;
      color: #4b0082;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #popup button:hover {
      background: #d3bfff;
    }
    #invitation {
      display: none;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem 3rem;
    }
    header h1 {
      font-family: 'Georgia', serif;
      font-size: 2.5rem;
      font-weight: bold;
      color: #6a248a;
    }
    header p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
      color: #5e3b7b;
    }
    #namaTamuDisplay {
      font-size: 1.2rem;
      margin-top: 0.5rem;
      font-style: italic;
      color: #6a248a;
    }
    #countdown {
      font-weight: 600;
      font-size: 1.2rem;
      margin: 1.5rem 0;
      color: #7b3f9f;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin: 2rem 0;
    }
    #gallery img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      height: 120px;
      box-shadow: 0 0 6px #a17accaa;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    #gallery img:hover {
      transform: scale(1.05);
    }
    #map iframe {
      width: 100%;
      height: 260px;
      border-radius: 8px;
      margin: 2rem 0;
      border: none;
      box-shadow: 0 0 10px #a17acc55;
    }
    #rsvp {
      margin-top: 2rem;
      text-align: left;
    }
    #rsvpForm input, #rsvpForm textarea {
      width: 100%;
      padding: 0.5rem 0.7rem;
      margin-bottom: 0.8rem;
      border: 1.5px solid #b9a1d9;
      border-radius: 6px;
      font-size: 1rem;
    }
    #rsvpForm button {
      background: #7b3f9f;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }
    #rsvpList div {
      background: #f3eafa;
      padding: 0.7rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 10px;
      color: #4a235a;
      font-size: 0.95rem;
    }
    #music {
      display: none;
    }
  </style>
</head>
<body>

<div id="popup">
  <div>
    <h2>Selamat Datang!</h2>
    <p>Kepada Yth, <br><strong id="popupNamaText">Tamu Undangan</strong></p>
    <button id="btnOpen">Buka Undangan</button>
  </div>
</div>

<div id="invitation">
  <header>
    <h1>Aliana & Bhaskara</h1>
    <p>Akad: 10 Juni 2025, 08:00 WIB</p>
    <p>Resepsi: 10 Juni 2025, 11:00 WIB</p>
    <p>Tempat: Masjid Al-Hikmah & Gedung Kencana</p>
    <div id="namaTamuDisplay"></div>
  </header>

  <div id="countdown"></div>

  <section id="gallery">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=300&q=80" alt="Foto 1" />
    <img src="https://images.unsplash.com/photo-1516685018646-549ba0a5a6c3?auto=format&fit=crop&w=300&q=80" alt="Foto 2" />
    <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=300&q=80" alt="Foto 3" />
  </section>

  <section id="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3955.836681857736!2d112.59637851431825!3d-7.956985594241498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e78592eae962f11%3A0x3a0x39d6c80d958e39bb!2sGedung%20Kencana!5e0!3m2!1sen!2sid!4v1685225518373!5m2!1sen!2sid" allowfullscreen loading="lazy"></iframe>
  </section>

  <section id="rsvp">
    <h3>Konfirmasi Kehadiran</h3>
    <form id="rsvpForm">
      <input type="text" id="nama" placeholder="Nama" required />
      <input type="number" id="jumlah" placeholder="Jumlah Hadir" min="1" required />
      <textarea id="pesan" placeholder="Pesan (optional)"></textarea>
      <button type="submit">Kirim</button>
    </form>
    <div id="rsvpList"></div>
  </section>

  <audio id="music" src="https://cdn.pixabay.com/download/audio/2021/12/08/audio_25d9ae9a7b.mp3?filename=romantic-strings-6040.mp3" loop></audio>
</div>

<script>
  const namaTamu = "Bapak/Ibu Tamu Undangan";
  const popup = document.getElementById('popup');
  const btnOpen = document.getElementById('btnOpen');
  const invitation = document.getElementById('invitation');
  const namaTamuDisplay = document.getElementById('namaTamuDisplay');
  const popupNamaText = document.getElementById('popupNamaText');
  const music = document.getElementById('music');

  popupNamaText.textContent = namaTamu;

  btnOpen.addEventListener('click', () => {
    popup.style.display = 'none';
    invitation.style.display = 'block';
    namaTamuDisplay.textContent = `Kepada Yth: ${namaTamu}`;
    music.play();
  });

  const akadTanggal = new Date("2025-06-10T08:00:00");
  const resepsiTanggal = new Date("2025-06-10T11:00:00");
  const countdownEl = document.getElementById('countdown');

  function updateCountdown() {
    const now = new Date();
    if (now < akadTanggal) {
      countdownEl.textContent = "Menuju Akad: " + formatDiff(akadTanggal - now);
    } else if (now >= akadTanggal && now < resepsiTanggal) {
      countdownEl.textContent = "Menuju Resepsi: " + formatDiff(resepsiTanggal - now);
    } else {
      countdownEl.textContent = "Acara sudah selesai. Terima kasih atas kehadiran Anda!";
    }
  }
  function formatDiff(ms) {
    const s = Math.floor(ms / 1000);
    const d = Math.floor(s / (3600 * 24));
    const h = Math.floor((s % (3600 * 24)) / 3600);
    const m = Math.floor((s % 3600) / 60);
    const sec = s % 60;
    return `${d} hari ${h} jam ${m} menit ${sec} detik`;
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();

  const rsvpForm = document.getElementById('rsvpForm');
  const rsvpList = document.getElementById('rsvpList');
  function loadRSVP() {
    const data = localStorage.getItem('rsvpData');
    if (!data) return;
    const rsvps = JSON.parse(data);
    rsvpList.innerHTML = '';
    rsvps.forEach((item) => {
      const div = document.createElement('div');
      div.textContent = `${item.nama} hadir ${item.jumlah} orang, Pesan: ${item.pesan || '-'}`;
      rsvpList.appendChild(div);
    });
  }
  rsvpForm.addEventListener('submit', e => {
    e.preventDefault();
    const nama = rsvpForm.nama.value.trim();
    const jumlah = rsvpForm.jumlah.value;
    const pesan = rsvpForm.pesan.value.trim();
    if (!nama || !jumlah || jumlah < 1) {
      alert('Isi nama dan jumlah hadir dengan benar.');
      return;
    }
    const data = localStorage.getItem('rsvpData');
    const rsvps = data ? JSON.parse(data) : [];
    rsvps.push({ nama, jumlah, pesan });
    localStorage.setItem('rsvpData', JSON.stringify(rsvps));
    loadRSVP();
    rsvpForm.reset();
    alert('Terima kasih sudah mengisi RSVP!');
  });
  loadRSVP();
</script>
</body>
</html>
